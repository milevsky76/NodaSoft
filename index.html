<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NodaSoft</title>
  <link rel="stylesheet" href="style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="head">
      <input type="radio" class="modal-indicator-open" id="modal-pop-up-open" name="modal-pop-up">
      <label for="modal-pop-up-open" class="pop-up">Open pop-up button</label>

      <div class="modal">
        <div class="modal-block">
          <label class="modal-button">
            <input type="radio" class="modal-indicator-close" id="modal-pop-up-close"
              name="modal-pop-up">
            X
          </label>
          <div class="modal-content">Pop-up</div>
        </div>
      </div>
    </header>

    <div class="block1">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="block2">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <footer class="footer"></footer>
  </div>
</body>

</html>
